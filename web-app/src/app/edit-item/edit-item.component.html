<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="inputName" class="form-label">Item Name</label>
    <input formControlName="name" type="text" class="form-control" id="inputName">
  </div>
  <div class="mb-3">
    <label for="inputPrice" class="form-label">Item Price</label>
    <input formControlName="price" type="number" step="0.01"  class="form-control" id="inputPrice">
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
